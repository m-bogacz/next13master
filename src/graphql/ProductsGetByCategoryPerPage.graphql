query ProductsGetByCategoryPerPage(
	$slug: String
	$first: Int
	$skip: Int
	$orderBy: ProductOrderByInput
) {
	categories(where: { slug: $slug }) {
		products(first: $first, skip: $skip, orderBy: $orderBy) {
			...ProductListItem
		}
	}
}

query ProductCountByCategory($slug: String) {
	categories(where: { slug: $slug }) {
		products {
			id
		}
	}
}
